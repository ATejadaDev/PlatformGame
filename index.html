<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id ="start-div">
        <h1>Blop adventures</h1>
        <button id="start-button">Start</button>
    </div>
    <div id="game-over-div" class="hidden">
        <h1 id="hiddenh1" class="hidden">You lost! Try again.</h1> 
        <img src="./lose.png" id="sad_face" class="hidden"/>
        <button id="restart-button">Restart</button>
        <button id="back-menu">Back to menu</button>
    </div>
    <div id="victory" class="hidden">
        <h1>You win! Congratulations!</h1> 
        <img src="./win.png" id="happy_face"/>
        <button id="back-menu2" class="hidden">Back to the menu</button>
    </div>
    <div id="canvas-game-div" class="hidden">
    <canvas id="game-canvas"></canvas>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
